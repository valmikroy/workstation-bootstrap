driver:
  name: dokken
  privileged: true # because Docker and SystemD/Upstart
  chef_version: <%= ENV['CHEF_VERSION'] || 'stable' %>

transport:
  name: dokken

provisioner:
  name: dokken
  deprecations_as_errors: true
  log_level: debug
  client_rb:
    chef_license: accept

verifier:
  name: inspec

platforms:

- name: ubuntu-16.04
  driver:
    image: dokken/ubuntu-16.04
    pid_one_command: /bin/systemd
    intermediate_instructions:
      - RUN /usr/bin/apt-get update



suites:
- name: default
  run_list:
          - recipe[workstation-bootstrap::default]
  attributes:           
      username: "blah"
